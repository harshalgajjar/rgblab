<script type="text/javascript">
var $input = document.getElementsByClassName("uservalue");

function updatecolor(){
    var red=Number($input[0].value.trim());
    var green=Number($input[1].value.trim());
    var blue=Number($input[2].value.trim());
    
    if (isNaN(red) || red>255 || red<0 || isNaN(green) || green>255 || green<0 || isNaN(blue) || blue>255 || blue<0){
		alert('Please enter a valid number ranging from 0 to 255, both inclusive');
		} else {
		
		var background_color="rgb("+red+","+green+","+blue+")";
		document.body.style.backgroundColor = background_color;
		
		var redc=255-red;
		var greenc=255-green;
		var bluec=255-blue;
		var background_color_c="rgb("+redc+","+greenc+","+bluec+")";
		document.body.style.color = background_color_c;
		
		}
}

function randomize(){
		var red=Math.round(Math.random()*1000)%255;
		var green=Math.round(Math.random()*1000)%255;
		var blue=Math.round(Math.random()*1000)%255;
		
		var background_color="rgb("+red+","+green+","+blue+")";
        document.body.style.backgroundColor = background_color;
		
		$input[0].value=red;
		$input[1].value=green;
		$input[2].value=blue;
		
		var redc=255-red;
		var greenc=255-green;
		var bluec=255-blue;
		var background_color_c="rgb("+redc+","+greenc+","+bluec+")";
		document.body.style.color = background_color_c;
		
}
